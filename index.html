<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <title>Game Portfolio</title>
    </head>
    <body>
        <div id="game-area">
            <div class="pixel-text" id="title">
                <h1>Super Ariel Bros</h1>
            </div>
            <div id="sun"></div>
            <div id="jump" class="pixel-text"><p>Jump Here! &#x2B06;</p></div>
            <div id="player"></div>
            <div id="tutorial">
                <div id="post"></div>
                <p class="pixel-text">
                    Use A and D to move left and right or arrow keys <br />
                    Space or W to jump
                    <br />
                    <span style="font-size: 20px">Press "R" to restart</span>
                </p>
            </div>
            <div
                class="collision world-items"
                style="left: 300px; width: 250px"
            ></div>
            <div class="collision world-items" style="left: 800px"></div>
            <div
                class="collision world-items"
                style="left: 1100px; height: 200px"
            ></div>
            <div
                class="collision world-items"
                style="left: 1400px; height: 140px"
                r
            ></div>
            <div class="collision world-items" style="left: 1700px"></div>
            <div
                class="box-container pixel-text"
                style="bottom: 286px; left: 120px"
            >
                <div class="box-message world-item hidden">
                    Hello! Welcome to my game! <br />
                    Keep jumping on the boxes to learn more about me!
                </div>
                <div class="box-item world-item">?</div>
            </div>
            <div
                class="box-container pixel-text"
                style="bottom: 335px; left: 1400px"
            >
                <div class="box-message world-item hidden">
                    My name is Ariel Martin Cohen<br />
                    I am a Video Game Developer <br />
                    and a Full-Stack Web Developer.
                </div>
                <div class="box-item world-item">?</div>
            </div>
            <div class="floor"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
