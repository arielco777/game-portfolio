<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <title>Game Portfolio</title>
    </head>
    <body>
        <div id="game-area">
            <canvas id="player"></canvas>
            <div id="tutorial">
                <div id="post"></div>
                <p class="pixel-text">
                    Use A and D to move left and right<br />Space or W to jump
                    <br />
                    <span style="font-size: 20px"
                        >If you get stuck, hold "Shift" and scroll</span
                    >
                </p>
            </div>
            <div class="collision world-items" style="left: 300px"></div>
            <div class="collision world-items" style="left: 800px"></div>
            <div
                class="collision world-items"
                style="left: 1100px; height: 200px"
            ></div>
            <div
                class="collision world-items"
                style="left: 1400px; height: 140px"
            ></div>
            <div class="collision world-items" style="left: 1700px"></div>
            <!-- <div
                class="box world-items"
                style="left: 400px; bottom: 280px"
            ></div> -->
            <!-- <div class="box" style="left: 1750px; bottom: 280px"></div> -->
            <div
                class="box-container pixel-text"
                style="bottom: 276px; left: 120px"
            >
                <div class="box-message world-item hidden">
                    Hello! Welcome to my game! <br />
                    Keep jumping on the boxes to learn more about me!
                </div>
                <div class="box-item world-item"></div>
            </div>
            <div
                class="box-container pixel-text"
                style="bottom: 326px; left: 1300px"
            >
                <div class="box-message world-item hidden">
                    My name is Ariel Martin Cohen<br />
                    I am an aspiring Video Game Developer <br />
                    and a Full-Stack Web Developer.
                </div>
                <div class="box-item world-item"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
