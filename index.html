<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <title>Game Portfolio</title>
    </head>
    <body>
        <div id="game-area">
            <img
                src="./assets/Me.png"
                class="hidden"
                height="auto"
                width="auto"
            />
            <div id="sun"></div>
            <div id="player"></div>
            <div id="tutorial">
                <div id="post"></div>
                <p class="pixel-text">
                    Use A and D to move left and right or arrow keys <br />
                    Space or W to jump
                    <br />
                    <span style="font-size: 20px">Press "R" to restart</span>
                </p>
            </div>
            <!-- UI -->

            <div class="ui pixel-text">
                <p>Coins: <span id="coin-numbers">0</span></p>
            </div>

            <!-- Messages -->
            <div id="jump" class="pixel-text"><p>Jump Here! &#x2B06;</p></div>
            <div id="fall-message" class="pixel-text">
                Don't<br />
                fall!
            </div>
            <!-- Coins -->
            <div class="coin"></div>
            <!-- Collisions -->
            <div
                class="collision world-items"
                style="left: 320px; width: 280px; top: 570px"
            ></div>
            <div
                class="collision world-items"
                style="left: 800px; top: 480px"
            ></div>
            <div
                class="collision world-items"
                style="left: 1100px; top: 440px"
            ></div>
            <div
                class="collision world-items"
                style="left: 1400px; top: 540px"
            ></div>
            <div class="collision world-items" style="left: 1900px"></div>
            <div class="collision world-items" style="left: 2200px"></div>
            <div class="collision world-items" style="left: 2500px"></div>
            <div class="collision world-items" style="left: 2750px"></div>
            <div class="collision world-items" style="left: 3100px"></div>
            <!-- TODO: make more collisions -->
            <div class="collision world-items" style="left: 1900px"></div>
            <div class="collision world-items" style="left: 1900px"></div>
            <div class="collision world-items" style="left: 1900px"></div>
            <div class="collision world-items" style="left: 1900px"></div>

            <!-- Boxes -->
            <div
                class="box-container pixel-text"
                style="bottom: 286px; left: 100px"
            >
                <div class="box-message world-item hidden">
                    Hello! Welcome to my game! <br />
                    Keep jumping on the boxes to learn more about me!
                </div>
                <div class="box-item world-item">?</div>
            </div>
            <div
                class="box-container pixel-text"
                style="bottom: 310px; left: 1450px"
            >
                <div class="box-message world-item hidden">
                    My name is Ariel Martin Cohen<br />
                    I am a Video Game Developer <br />
                    and a Full-Stack Web Developer.
                </div>
                <div class="box-item world-item">?</div>
            </div>

            <!-- Floors -->
            <div class="floor" style="width: 2100px"></div>
            <div class="floor" style="left: 2200px; width: 200px"></div>
            <div class="floor" style="left: 2500px; width: 500px"></div>
            <div class="floor" style="left: 3100px; width: 600px"></div>
            <!-- Death Zone -->
            <div class="floor death" style="left: 2100px; width: 100px"></div>
            <div class="floor death" style="left: 2400px; width: 100px"></div>
            <div class="floor death" style="left: 3000px; width: 100px"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
